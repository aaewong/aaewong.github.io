---
layout: default
title: All Posts
---
<h2>All Posts</h2>
<ul class="posts-list">
  {% for post in site.posts %}
  <li>
    <h3>
      <a href="{{ post.url }}">{{ post.title }}
        <small><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time></small>
      </a>
    </h3>
  </li>
  {% endfor %}
</ul>
