# Setup
title:               Adam Wong
tagline:             Home
url:                 http://aaewong.github.io
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Adam Wong
  url:               https://twitter.com/adam_aewong

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/aaewong/aaewong.github.io

# List of Pages
pages_list:
  Blog: '/blog'
  Archive: '/blog/all'

permalink: pretty

# Gems
gems: [jekyll-paginate]

# Pagination Settings
paginate: 3
paginate_path: "/blog/page:num/"

# Rendering
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge